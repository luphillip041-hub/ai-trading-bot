<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Trading Bot{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 900: '#312e81' },
                        up: '#10b981',
                        down: '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 3px solid #e5e7eb; border-top: 3px solid #6366f1; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .signal-buy { color: #10b981; background: rgba(16,185,129,0.1); }
        .signal-sell { color: #ef4444; background: rgba(239,68,68,0.1); }
        .signal-hold { color: #f59e0b; background: rgba(245,158,11,0.1); }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-full bg-gray-50 text-gray-900">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center gap-2">
                            <svg class="w-8 h-8 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                            </svg>
                            <span class="text-xl font-bold text-gray-900">AI Trading Bot</span>
                        </a>
                        <div class="hidden sm:ml-8 sm:flex sm:space-x-1">
                            <a href="/" class="nav-link px-4 py-2 rounded-lg text-sm font-medium transition-colors
                                {% if active_page == 'dashboard' %}bg-brand-50 text-brand-700{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                                Scanner
                            </a>
                            <a href="/backtest" class="nav-link px-4 py-2 rounded-lg text-sm font-medium transition-colors
                                {% if active_page == 'backtest' %}bg-brand-50 text-brand-700{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                                Backtest
                            </a>
                            <a href="/portfolio" class="nav-link px-4 py-2 rounded-lg text-sm font-medium transition-colors
                                {% if active_page == 'portfolio' %}bg-brand-50 text-brand-700{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                                Portfolio
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-xs text-gray-400">Powered by Yahoo Finance</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile nav -->
        <div class="sm:hidden border-b border-gray-200 bg-white">
            <div class="flex space-x-1 px-4 py-2">
                <a href="/" class="flex-1 text-center px-3 py-2 rounded-lg text-sm font-medium
                    {% if active_page == 'dashboard' %}bg-brand-50 text-brand-700{% else %}text-gray-600{% endif %}">Scanner</a>
                <a href="/backtest" class="flex-1 text-center px-3 py-2 rounded-lg text-sm font-medium
                    {% if active_page == 'backtest' %}bg-brand-50 text-brand-700{% else %}text-gray-600{% endif %}">Backtest</a>
                <a href="/portfolio" class="flex-1 text-center px-3 py-2 rounded-lg text-sm font-medium
                    {% if active_page == 'portfolio' %}bg-brand-50 text-brand-700{% else %}text-gray-600{% endif %}">Portfolio</a>
            </div>
        </div>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
